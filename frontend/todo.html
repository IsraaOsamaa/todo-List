<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- font awasome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
   
  </head>
  <body>
    <nav class="navbar">
      <h1>To-Do List</h1>
      <div class="auth-buttons">
        <button id="registerBtn">Register</button>
        <button id="loginBtn" onclick="showLoginForm()">Login</button>
      </div>
    </nav>

    <main>
      <div class="note">
        You have to Login or Register to make a Todo List</Obj>
      </div>
      <div id="alert" class="nonvisible">
        <p>p alert massege</p>
        <i class="fa fa-close" onclick="hideAlert()"></i>
      </div>
      <div id="authForm" class="hidden">
        <h2 id="authTitle">Login</h2>
        <input type="text" id="username" placeholder="Enter your username" />
        <input
          type="password"
          id="userpassword"
          placeholder="Enter your password"
        />
        <button id="authSubmit">Submit</button>
      </div>

      <div id="todoSection" class="hidden">
        <h2>Your To-Do List</h2>
        <div class="input-group">
          <input type="text" id="newTask" placeholder="Add a new task" />
          <button id="addTask">Add</button>
        </div>
        <ul id="todoList">
          <li>
            <p>content</p>
            <div class="icons">
              <i class="fa-regular fa-square-check"></i>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
